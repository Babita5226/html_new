<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="signupform">

        <form>
            <div class="main">
                <h1>Create Account</h1>
                <label>Full Name:</label>
                <input type="text" placeholder="Enter fullname">
                <label>Email:</label>
                <input type="email" placeholder="Enter email">
                <label>Password:</label>
                <input type="password" placeholder="Enter password">
                <label>Confirm Password:</label>
                <input type="confirmpassword" placeholder="Enter confirm password">
                <div class="btn">
                    <button class="signup"> <i class="fa-solid fa-lock"></i> Signup</button>
                </div>
                <p class="paragraph">Or signup with</p>
                <div class="socialicons">
                    <div class="facebookicon">
                        <i class="fa-brands fa-facebook-f"></i>
                        <p>Facebook</p>
                    </div>
                    <div class="googleicon">
                        <i class="fa-brands fa-google"></i>
                        <p>Google</p>
                    </div>
                </div>
                <div class="existinguser">
                    <p>Existing user? <a href="/login/login.html">Login now</a></p>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
