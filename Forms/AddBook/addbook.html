<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new books</title>
    <link rel="stylesheet" href="addbook.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="navbar">
      <div class="title">
        <p>BOOKS</p>
      </div>
      <ul>
        <li><a href="/login/login.html"> Home</a></li>
        <li><a href="/Booklist/booklist.html"> Books List</a></li>
        <li><a href="/AddBook/addbook.html"> Add New Book</a></li>
        <li><a href="/bookorder/bookorder.html"> Book Order</a></li>
        <li><a href="/orderpage/orderpage.html"> My Order</a></li>
      </ul>
    </div>
    <div class="formpage">
      <form>
        <div class="bg"></div>
        <div class="add">
          <i class="fa-solid fa-plus"></i>
          <div class="desc">
            <p>Click here to add book image</p>
          </div>
        </div>
        <div class="bookform">
          <h1>Add New Books</h1>

          <div>
            <label for="book_id">Book ID:</label>
            <input type="text" id="book_id" name="book_id" />
          </div>
          <div>
            <label for="book_title">Book Title:</label>
            <input type="text" id="book_title" name="book_title" />
          </div>
          <div class="book_publisher">
            <label for="book_publisher">Book Publisher:</label>
            <select name="" id="">
              Book Publisher:
            </select>
            <option value=""></option>
          </div>
          <div>
            <label for="book_date">Book Date:</label>
            <input type="date" id="book_date" name="book_date" />
          </div>
          <div class="book_author">
            <label for="book_author">Book Author:</label>
            <select name="" id="">
              Book Author:
            </select>
            <option value=""></option>
          </div>
          <div>
            <label for="book_pdf">Book PDF:</label>
            <input type="file" id="book_pdf" name="book_pdf" />
          </div>
          <div>
            <label for="book_tags">Book Tags:</label>
            <input type="text" id="book_tags" name="book_tags" />
          </div>
          <div>
            <label for="available_units">Available Units:</label>
            <input type="text" id="available_units" name="available_units" />
          </div>
          <div>
            <label for="unit_price">Unit Price:</label>
            <input type="text" id="unit_price" name="unit_price" />
          </div>
          <div class="form-group">
            <button type="submit" class="bookbtn">Submit Book</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
