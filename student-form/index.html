<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form>
        <div class="firstdiv">
            <div class="form">

                <div>
                    <label for="">Username</label>
                    <input type="text" name="uname" placeholder="Enter username">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" name="pass" placeholder="Enter password">
                </div>
                <div>
                    <label for="">Input Text Label</label>
                    <input type="text" name="input" placeholder="Enter Here">
                </div>
                <div class="rem">

                    <input type="checkbox"><span>Remember me</span>
                </div>
                <div class="togglebtn">
                    <label class="switch"> <input type="checkbox"><span class="slider round"></span></label>
                    <p>Off</p>
                </div>
                <div class="company">
                    <label for="" >Choose your company name:</label> <br>
                    <input class="companyoption" type="radio" name="company" value="abc">
                    <label for="">ABC</label> <br>
                    <input class="companyoption" type="radio" name="company" value="dits"><label for="">DITS</label> <br>
                    <input  class="companyoption"type="radio" name="company" value="xyz"><label for="">XYZ</label><br>
                </div>
                <div class="tech">
                    <label for="">Select Your Tech:</label> <br>
                    <select>
                        <option  class="techop" value="selecttech">Select Tech--</option>
                        <option  class="techop" value="React js">React js</option>
                        <option  class="techop" value="Dot Net">Dot Net</option>
                        <option  class="techop" value="Angular">Angular</option>
                        <option   class="techop" value="Web Designing">Web Designing</option>
                    </select>
                </div>
                <div class="btn">
                    <button class="btn1">Cancel</button>
                    <button class="btn2">Next</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
