<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <form>
      <div class="firstdiv">
        <div class="form">
          <div>
            <label for="">Username</label>
            <input type="text" name="uname" placeholder="Enter username" />
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" name="pass" placeholder="Enter password" />
            <p class="psw">Your password is between 4 and 12 characters</p>
          </div>
          <div class="inputlabel">
            <label for="">Input Text Label</label>
          </div>
          <div class="inputtext">
            <div class="icon">
              <p>Typing |</p>
              <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            </div>
          </div>
          <br />
          <p class="errormsg">Error message informing me of a problem</p>

          <div class="rem">
            <input type="checkbox" /><span>Remember me</span>
          </div>
          <div class="togglebtn">
            <input
              class="offcheck"
              type="checkbox"
              name="checkbox"
              id="toggle"
            />
            <label class="switch" for="toggle"> </label>
            <p>Off</p>
          </div>
          <div class="company">
            <input
              class="companyoption"
              type="radio"
              name="company"
              value="radio1"
            />
            <label for="" style="font-size: small; font-weight: 400"
              >Radio selection 1</label
            >
            <br />
            <input
              class="companyoption"
              type="radio"
              name="company"
              value="radio2"
            /><label style="font-size: small; font-weight: 400" for=""
              >Radio selection 2</label
            >
            <br />
            <input
              class="companyoption"
              type="radio"
              name="company"
              value="radio3"
            /><label for="" style="font-size: small; font-weight: 400"
              >Radio selection 3</label
            ><br />
          </div>
          <div class="drop">
            <label for="">Dropdown Title</label> <br />
            <select style="border: 2 px solid #795bf9">
              <option class="techop" value="dropdown option1">
                Dropdown option
              </option>
              <option class="techop" value="dropdown option2">
                Dropdown option 1
              </option>
              <option class="techop" value="dropdown option3">
                Dropdown option 2
              </option>
            </select>
          </div>
          <div class="btn">
            <button class="btn1">Cancel</button>
            <button class="btn2">Next</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
